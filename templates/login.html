<body>
<article class="mainLoginIn">
<form id="login" action="" method="post">
    {% if name == '' %}
    <input name="username" type="text" value="{{ username }}" placeholder="UserName" id="userName"></br>
    <input name="password" type="password" placeholder="Password" id="password"></br>
    <input name="submit" type="submit" value="Login">
    <p style="color: red;">{{ message }}</p>
    {% else %}
    <p style="color: gold">hello, {{ name }}</p>
    <a href="/">return to main page</a>
    {% endif %}
</form>

<p class="result"></p>
</article>
